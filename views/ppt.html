<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
    <meta name="renderer" content="webkit">
    <META http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes">
    <meta name="keywords" content="betterPPT,WeJs">
    <meta name="description" content="A html5 ppt demo with WeJs">

    <title>PPT DEMO</title>
    <link rel="icon" href="/node/images/favicon.ico" type="image/x-icon" />

</head>

<link href="/node/css/betterPPT.css" rel="stylesheet" type="text/css"/>
<!--<script type="text/javascript" src="/node/js/jquery.js"></script>-->
<!--<script type="text/javascript" src="/node/js/betterPPT.js"></script>-->
<script type="text/javascript" src="/node/js/WeJs.js" path="/node/js/"></script>

<div class="betterPPT-unsupported">
    <div style="margin: 200px 10%">您的浏览器不支持该DEMO的展示<br />请使用最新版的 chrome/safari/firefox 预览</div>
</div>
<div class="betterPPT">
    <section from="left">
        <div class="cube" step="3"><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div step="4" action="rotate"></div>
        <p style="font-size: 1em; line-height: 1em" step="0">中字体</p>
        <p style="font-size: 2em; line-height: 2em" step="5">大字体</p>
        <p style="font-size: 0.5em; line-height: 0.5em" step="2">小字体</p>
    </section>
    <section from="zoomin">这是一个测试2</section>
    <section from="zoomout">这是一个测试3</section>
    <section from="left">这是一个测试4</section>
    <section from="bottom">这是一个测试5</section>
    <section from="top">这是一个测试3</section>
    <section from="right">这是一个测试6</section>
</div>

<script type="text/javascript">
    var betterPPT = require('betterPPT');
    var PPT = new betterPPT('.betterPPT');
    PPT.init({anchor:false});
//    var PPT = new betterPPT('.betterPPT');
//    PPT.init();

    function rotate(show) {
        show && $('.cube').addClass('rotate') || $('.cube').removeClass('rotate');
    }
</script>
